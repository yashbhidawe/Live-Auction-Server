# Postgres + Redis for local backend development.
# Run from server repo: docker compose up -d
# Then: DATABASE_URL=postgresql://postgres:postgres@localhost:5432/auction REDIS_URL=redis://localhost:6379 npm run start:dev

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auction
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
